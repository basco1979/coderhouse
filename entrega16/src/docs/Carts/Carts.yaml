paths: 
  /api/carts/:
    post:
      summary: Create a new cart
      tags:
        - Carts
      requestBody:
        required: true
        description: Create a new cart
        $ref: "#components/requestBodies/createCart"
  /api/carts/{cid}:
    get:
      summary: Gets a single cart from its id
      tags: 
        - Carts
      parameters:
      - name: cid
        in: path
        required: true
        description: ID of the cart you wish to request
        schema:
          $type: String
      responses:
        "200":
          description: The requested cart 
          content:
            application/json:
              schema:
                $ref: "#components/schemas/Cart"
    put:
      summary: Update cart by id
      tags: 
        - Carts
      parameters:
      - name: cid
        in: path
        required: true
        description: cart id to update
        schema:
          $type: String
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/requestBodies/updateCart"
    delete:
      summary: Empty cart by id
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: id to empty a cart
          schema:
            $type: String
      responses:
        '200':
          description: OK
        '400':
          description: BAD REQUEST
        '404':
          description: NOT FOUND
  /api/carts/{cid}/product/{pid}:
    post:
      summary: Add product to the cart
      
